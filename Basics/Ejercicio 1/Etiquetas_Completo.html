<!DOCTYPE html>
<html>
    <head>
        <!-- Esta parte va a aparecer en el encabezado de la página web -->
        <title>Práctica de etiquetas Gabo</title>
    </head>

<body>
        <!-- la etiqueta em es para dar enfasis-->
    "Esta <em>palabra</em> tiene enfasis"<br>

        <!-- la etiqueta i es para poner en italicas-->
    "Esta <i>palaba</i> está en cursiva"<br>

        <!-- la etiqueta strong es para poner en negrita-->
    "Esta <strong>palabra</strong> es muy fuerte"<br>

        <!-- la etiqueta b es para poner en negrita-->
    "Esta <b>palabra</b> es muy fuerte"<br>

        <!-- la etiqueta small es para hacer chiquta la letra-->
    "Esta <small>palabra</small> está en negrita"<br>

        <!-- la etiqueta del es para tachar la letra-->
    "Esta <del>palabra</del> está insertada"<br>

        <!-- la etiqueta ins es para subrayar-->
    "Esta <ins>palabra</ins> está subrayada"<br>

        <!-- la etiqueta mark es para subrayar como con marcatextos-->
    "Esta <mark>palabra</mark> está marcada"<br>
    
        <!-- la etiqueta u es para dar subrayar-->
    "Esta <u>palabra</u> está subrayada"<br>
    

</body>

</html>
